<!DOCTYPE html>
<html lang ="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Home-page</title>
<style>
	table, th, td{
		border:1px solid black;
	}
</style>
<link rel="stylesheet" href="styles.css">
</head>
<body>
	<nav class="navbar">
		<div class="logo"><h1>Fitness Tracker Home Page!</h1></div>
		<u class="nav-links">
			<li><a th:href="@{/addNewWorkout}">Create a new workout</a></li>
			<li><a th:href="@{/registerNew}">Sign up!</a></li>
			<li><a th:href="@{/login}">Login!</a></li>
		</ul>
	</nav>
	
	
	<div class="main-content">
	<img class="main-image" th:src="@{/gym-interior-background-of-dumbbells-on-rack-in-fitness-and-workout-room-photo.jpg}" alt="Gym Interior">
	
	<h1 class="hero-heading">Track your greatness</h1>
	
	
	
	<table style="width:80%">
		<thead>
			<tr>
				<th>Name</th>
				<th>Id</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="workout: ${allworkouts}">
				<td th:text="${workout.name}"></td>
				<td th:text="${workout.id}"></td>
			</tr>
		</tbody>
	</table>
	<br/>
	</div>
	
	
</body>
</html>
