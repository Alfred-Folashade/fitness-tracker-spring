<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login</title>
</head>
<body>
	<h1>Login to your account</h1>
	<form action="#" th:action="@{/saveUser}" th:object="${newUser}" method="post">
		<label>Email Address</label><br/>
		<input  type="email" th:field="*{email}" required></input><br/>
		<label>Password</label><br/>
		<input type="password" th:field="*{password}" required></input><br/>
		<button type="submit">Login</button>
	</form>
</body>
</html>
